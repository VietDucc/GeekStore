name: Deploy GeekStore Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/geekstore-backend:latest .

      - name: ğŸ“¤ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/geekstore-backend:latest

      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 8022
          script: |
            cd ~
            if [ ! -d "GeekStore" ]; then
              git clone https://github.com/VietDucc/GeekStore.git
            else
              cd GeekStore
              git pull origin main
            fi

            cd ~/GeekStore
            docker-compose down
            docker-compose pull
            docker-compose up -d
